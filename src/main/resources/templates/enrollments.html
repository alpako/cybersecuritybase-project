<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Enrollments Admin view</title>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<h1>Enrollments</h1>

<div>
    You (<span th:text="${fullname}">Full Name</span>) enrolled to the following courses:
</div>
<ul th:each="course : ${courses}">
    <li>
        <span th:text="${course.getName()}">Course Name</span>
        <form action="#" th:action="@{/course/disenroll/{key}(key=${course.getId()})}" method="POST">
            <input type="submit" value="Disenroll"/>
        </form>
    </li>
</ul>

</body>
</html>
