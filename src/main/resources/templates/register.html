<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Register New User</title>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<h1>Register</h1>

<form action="#" th:action="@{/user/register}" method="POST">
    <p><label for="username">User Name</label>: <input type="text" name="username" id="username"/></p>
    <p><label for="password">Password</label>: <input type="password" name="password" id="password"/></p>
    <p><label for="fullname">Full Name</label>: <input type="text" name="fullname" id="fullname"/></p>
    <p><label for="status">Status</label>: <input type="text" name="status" id="status"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
