<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Register New User</title>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<h1>Update User</h1>

<form th:action="@{/user/update}" method="POST">
    <p><label for="usernameDisplay">User Name</label>: <input type="text" name="usernameDisplay" id="usernameDisplay"
                                                              th:value="${username}" disabled="disabled"/></p>
    <input type="text" name="username" id="username" th:value="${username}" hidden="hidden"/>
    <p><label for="password">Password</label>: <input type="password" name="password" id="password"/></p>
    <p><label for="fullname">Full Name</label>: <input type="text" name="fullname" id="fullname"
                                                       th:value="${fullname}"/></p>
    <p><label for="status">Status</label>: <input type="text" name="status" id="status" th:value="${status}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
