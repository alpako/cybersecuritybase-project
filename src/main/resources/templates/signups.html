<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign up form</title>
</head>
<body>

<h1>You signed in into the following courses</h1>

<ul th:each="signup : ${signups}">
    <li><strong th:text="${signup.getCourse()}">Course</strong>
        <p th:text="${signup.getName()}">Name</p>
        <p th:text="${signup.getAddress()}">Address</p>
    </li>
</ul>

<p></p>
</body>
</html>
