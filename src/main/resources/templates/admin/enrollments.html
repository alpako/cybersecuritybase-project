<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign up form</title>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<h1>Enrollments</h1>

<div>
    You (<span th:text="${fullname}">Full Name</span>) enrolled to the following courses:
</div>
<ul th:each="course : ${courses}">
    <li>
        <strong><span th:text="${course.getName()}">Course Name</span></strong>
        <ul th:each="participant : ${course.getParticipants()}">
            <li>
                <span th:text="${participant.getFullname()}">User Name</span>
                <form action="#"
                      th:action="@{/course/disenrollUser/{course}/{user}(course=${course.getId()},user=${participant.getId()})}"
                      method="POST">
                    <input type="submit" value="Disenroll"/>
                </form>
            </li>
        </ul>
    </li>
</ul>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
